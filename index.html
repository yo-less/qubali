<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spielberichtsbogen – Web</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
  </head>
  <body>
    <main class="container">
      <header class="brand-header">
        <img src="qubali-logo.png" alt="Qubali Logo" class="logo" />
        <div>
          <h1>Spielberichtsbogen (Web)</h1>
          <p class="muted">Allgemeines, Setzlisten, 1.–5. Begegnung und Export als XLSX/PDF.</p>
          <p class="muted">Serverdaten: <a href="/data/entries.json" target="_blank" rel="noopener">/data/entries.json</a></p>
        </div>
      </header>

      <nav class="tabs" id="tabs"></nav>

      <section class="card tab-panel" id="tab-allgemeines"></section>
      <section class="card tab-panel hidden" id="tab-setzlisten"></section>
      <section class="card tab-panel hidden" id="tab-begegnungen"></section>

      <div class="button-row">
        <button id="downloadBtn">Ausgefüllte XLSX herunterladen</button>
        <button id="downloadAllPdfBtn">Alle Begegnungen als PDF herunterladen</button>
      </div>
      <p id="status" class="muted"></p>
    </main>

    <template id="playerRowTemplate">
      <div class="player-row">
        <span class="rank"></span>
        <input class="player-name" placeholder="Spieler:in" />
      </div>
    </template>

    <script src="app.js"></script>
  </body>
</html>
