<!doctype html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spielberichtsbogen – Web</title>
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>
  </head>
  <body>
    <main class="container">
      <h1>Spielberichtsbogen (Web)</h1>
      <p class="muted">Wie in der Excel-Datei: Allgemeines, Setzlisten, 1.–5. Begegnung und Export als ausgefüllte XLSX.</p>

      <nav class="tabs" id="tabs"></nav>

      <section class="card tab-panel" id="tab-allgemeines"></section>
      <section class="card tab-panel hidden" id="tab-setzlisten"></section>
      <section class="card tab-panel hidden" id="tab-begegnungen"></section>

      <button id="downloadBtn">Ausgefüllte XLSX herunterladen</button>
      <p id="status" class="muted"></p>
    </main>

    <template id="playerRowTemplate">
      <div class="player-row">
        <span class="rank"></span>
        <input class="player-name" placeholder="Spieler:in" />
      </div>
    </template>

    <script src="app.js"></script>
  </body>
</html>
